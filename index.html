<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Mi foto</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      img {
        display: block;
        width: 852px;   /* ancho fijo que quieres */
        height: 731px;  /* alto fijo que quieres */
        object-fit: cover; /* recorta si hace falta para encajar */
      }
    </style>
  </head>
  <body>
    <img src="foto.png" alt="Mi foto">
  </body>
</html>
