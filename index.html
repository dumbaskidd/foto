<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Mi foto</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #ffffff; /* mismo color que el fondo de tu foto */
      }

      body {
        display: flex;
        align-items: center;   /* centra vertical */
        justify-content: center; /* centra horizontal */
      }

      img {
        width: 852px;   /* el tama√±o que quieres ver */
        height: 731px;
        object-fit: cover; /* recorta si hace falta, sin deformar */
        display: block;
      }
    </style>
  </head>
  <body>
    <img src="foto.png" alt="Mi foto">
  </body>
</html>
